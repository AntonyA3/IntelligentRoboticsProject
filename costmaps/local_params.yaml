local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: true # IF USING SLAM CHANGE TO TRUE!
  rolling_window: false # costmap stays centred around the robot (If using SLAM this is useful)
  width: 6.0
  height: 6.0
  resolution: 0.050000
