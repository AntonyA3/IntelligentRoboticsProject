# Scan range (metres)
obstacle_range: 2.5
raytrace_range: 3.0

# Robot properties
footprint: [[.25, .25], [.25, .25], [.25, .25], [.25, .25]]
infaltion_radius: 0.15

# Sensors

observation_sources: laser_scan_sensor #temperature_sensor

laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: base_Scan, marking: true, clearing: true}
